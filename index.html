<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterPage</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="about-us-register">
        <a class="about-us" href="">About Us</a>
        <a class="register" href="">Register</a>
    </div>

    <br>

    <div class="form">

        <h1>Sign Up</h1>

            <form>
                <input class="email" type="email" placeholder="Email">
                <br>
                <input class="username" type="username" placeholder="Username">
                <br>
                <input class ="password" type="password" placeholder="Password">
                <br>
                <input class="confirm-password" type="password" placeholder="Confirm Password">
                <br>
                <input class="submit-button" type="button" value="Submit">

                <br>

                <a href="https://amazon.com" target="_blank">
                    <img class="amazon" src="Assets/amazon.jpg">
                </a>

                <a href="https://facebook.com" target="_blank">
                    <img class="facebook" src="Assets/facebook.png">
                </a>

                <a href="https://github.com" target="_blank">
                    <img class="github" src="Assets/github.png">
                </a>

                <a href="https://instagram.com" target="_blank">
                    <img class="instagram" src="Assets/instagram.png">
                </a>
            </form>
    </div>

</body>
</html>
